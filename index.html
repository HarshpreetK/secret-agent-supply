<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <!--Main container her -->
    <div id="main-container">
  <!--Site container-->
      <div id="site-container">

      <!--Header content with nav-->
        <header>
          <!--Logo-->
          <div id="logo">
            <div class="logo-img"><img src="./resources/images/logo.png" alt="Secret Agent Supply Inc. Logo"></div>
            <span>Secret Agent Supply Inc.</span>
          </div>
          <!--Banner-->
          <div id="full-banner">
            <div class="banner">
              <div class="banner-title">
                <h3>NEW ARRIVAL</h3>
                <h2>SPORT BIKES AND MOTORCYCLES</h2>
              </div>
          </div>
        </div>
      <!-- Navigation starts here-->
          <div id="navigation">
            <nav>
              <ul>
                <li>Eyewear</li>
                <li>Apparel</li>
                <li>Gadgets</li>
                <li>Vehicles</li>
                <li>Classes</li>
                <li>Contact</li>
              </ul>
            </nav>
          </div>
      <!--END Navigation-->
        </header>
      <!--END Header-->

      <!--Main content start-->
          <main>
            <!--Products start-->
            <div id="products">

              <div class="product">
                <div class="image"><img src="./resources/images/pen.png" alt="Exploding Pen"></div>
                <div class="product-name"><span>Exploding Pen</span></div>
              </div>

              <div class="product">
                <div class="image"><img src="./resources/images/watch.png" alt="Cellular Watch"></div>
                <div class="product-name"><span>Cellular Watch</span></div>
              </div>

              <div class="product">
                <div id="glasses"><img src="./resources/images/glasses.png" alt="Thermal Glasses"></div>
                <div class="product-name"><span>Thermal Glasses</span></div>
              </div>

            </div>

            <div id="contact-info">
              <div class="info">
                <h3>Location</h3>
                <span>-47.346436, 84.32354</span>
              </div>

              <div class="info">
                <h3>Hours</h3>
                <span>0800 - 1800</span>
              </div>

            </div>
          <!--END Products-->
          </main>
          <!--END Main-->

          <!--Footer Starts-->
          <footer>
            <div id="footer"><span>Copyright Secret Agent Supply Inc.</span></div>
          </footer>
          <!--END Footer-->
      </div>
      <!--END Site Container-->
    </div>
    <!--END Main COntainer-->
  </body>
  <!--END Body-->
</html>
